<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My amazing canvas</title>
	<style>
		canvas{
		border: 1px solid black
		}
	</style>
	</head>
	<body>
		<h1>This is a canvas</h1>
		<canvas id="canvas" width="800" height="800">
		</canvas>
		<script>
			 const canvas = document.getElementById("canvas");
			 const ctx = canvas.getContext("2d");
			 
			 //draw a blue rectangle
			 ctx.fillStyle = "blue";
			 ctx.fillRect(0,0,800,800);

			 // draw a green rectangle
			 ctx.fillStyle = "green";
			 ctx.fillRect(100,100,200,300);
			 
			 //draw a red rectangle
			 ctx.fillStyle = "red";
			 ctx.fillRect(350,50,100,100);

			 //black circle in the middle of the screen
			 ctx.fillStyle = "black";
			 ctx.strokeStyle = "red";
			 ctx.lineWidth = 10;
			 //draw a black circle
			 ctx.beginPath();
			 ctx.arc(400,400,100,0,Math.PI*2);
			 //fill it in
			 ctx.fill();
			 ctx.stroke();

			 //make an ellipse
			 ctx.fillStyle = "purple";
			 ctx.beginPath();
			 ctx.ellipse(
				 400,600,   		//x,y of center
				 100,       		//x radius
				 300,       		//y radius
				 -1/4*Math.PI,           //rotation
				 0,         		//start
				 2*Math.PI  		//stop
			 );
			 ctx.fill();

			 //make a triangle
			 ctx.beginPath();
			 ctx.moveTo(700, 10);
			 ctx.lineTo(790, 150);
			 ctx.lineTo(610, 150);
			 ctx.lineTo(700, 10);
			 ctx.fill();
			 ctx.stroke();
		</script>
	</body>
</html>
