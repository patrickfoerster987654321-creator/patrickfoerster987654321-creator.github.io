<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A great function</title>
	</head>
	<body>
		<h1>Here is a function</h1>
		<script>
			//returns nothing
			//interacts with the browser
			console.log("test");

			//defining a function
			function sayHiToSomeone(yourName){
				console.log("Hello " + yourName);
			}

			//calling a function
			sayHiToSomeone("Patrick");

			//functions can have many parameters
			function sayHiToTwoPeople(personOne, personTwo){
				console.log("Hi " + personOne + " and " +personTwo);
			}

			sayHiToTwoPeople("Patrick", "Jonah");

			//
		</script>
	</body>
</html>
