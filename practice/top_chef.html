<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tacos on the Beach</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color:#abcdef;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: absolute;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    header .cta-header {
      padding: 0.6rem 1.2rem;
      background: #ffb703;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      max-width: 600px;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }

    .hero button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #fb8500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ðŸŒ®</div>
  <div class="title">Tacos on the Beach</div>
  <div class="cta-header">Order Now</div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Fresh Tacos From the Beach</h1>
    <button>Order Now</button>
  </div>
</section>

</body>
</html>
