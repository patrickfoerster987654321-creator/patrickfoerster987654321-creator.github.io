<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ice Cream Form</title>
		<meta charset="UTF-8">
		<script src="../js/validate.js"></script>
	</head>
	<body>
		<form action="https://httpbin.org/post" method="POST">
			<label for="name">What is your name?</label>
			<input type="text" name="yourname" required>
			<br>
			<label for="email">What is your email address?</label>
			<input type="email" name="email" required>
			<br>
			<label for="phonenumber">What is your phone number</label>
			<input type="text" name="phonenumber" required>
			<br>
			<label for="population">How many people will you bring to the party</label>
			<input type="number" name="population" required>
			<br>
			<label for="flavor">What is your favorite flavor of ice cream?</label>
			<input type="radio" name="flavor">Vanilla
			<input type="radio" name="flavor">Chocolate chip
			<input type="radio" name="flavor">Strawberry
			<input type="radio" name="flavor">Other
			<br>
			<label for="toppings">Which toppings do you like?</label>
			<input type="checkbox" name="toppings">Sprinkles
			<input type="checkbox" name="toppings">Magic Shell
			<input type="checkbox" name="toppings">Chocolate chips
			<input type="checkbox" name="toppings">Gummy bears
			<input type="checkbox" name="toppings">Other
			<br>
			<label for="entertainment">What kind of entertainment should we have at the party?</label>
			<select name="entertainment">
				<option value="Balloon animals">Balloon animals</option>
				<option value="Bounce house">Bounce house</option>
				<option value="clown">Clown</option>
				<option value="cornhole">Cornhole</option>
				<option value="DJ">DJ</option>
				<option value="face painting">Face painting</option>
				<option value="Magician">Magician</option>
			</select>
			<br>
			<label for="suggestions">Do you have any other suggestions or comments</label>
			<textarea name="suggestions" rows="1" cols="200"></textarea>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
